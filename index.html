<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <form>
        <h1>Temperature Conversion</h1>
        <input type="number" id="textBox" value="0"><br>

        <input type="radio" id="toFarenheit" name="unit">
        <label for="toFarenheit">Celcius ➡ Farenheit</label><br>

        <input type="radio" id="toCelcius" name="unit">
        <label for="toCelcius">Farenheit ➡ Celcius </label><br>

        <button type="button" onclick="convert()">Convert</button><br>
        <p id="result">Select a unit</p>

    </form>
    
    <script src="app.js"></script>
</body>
</html>
